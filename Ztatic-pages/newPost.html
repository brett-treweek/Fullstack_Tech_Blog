<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./style.css" />

    <title>The Tech Blog</title>
  </head>
  <body>
    <header class="header">
      <a id="logo" href="./index.html">Fullstack Tech Blog</a>
      <nav>
        <ul>
          <button>Home</button>
          <button>Dashboard</button>
          <button id="loginBtn">Sign In</button>
        </ul>
      </nav>
    </header>
       
    

    <section class="postModal">
        <h1 class="postTitle">New Post</h1>
        <button id="closePost" class="closeBtn">&times;</button>
      <form class="form"  action="#">
        <input id="titleInput" type="text" placeholder="Title" />
        <textarea name="post" id="postTextarea" cols="100" rows="10" placeholder="Channel your inner Shakesphere"></textarea>
        <input id="submitBlog" type="submit" value="Save" />
      </form>
    </section>

    
    <script src="./script.js" ></script>
  </body>
</html>
